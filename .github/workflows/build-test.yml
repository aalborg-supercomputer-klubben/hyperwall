name: Build and test project


on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: install dependencies
        run: sudo apt-get -y install cmake libopencv-dev libspdlog-dev libargparse-dev libcpp-httplib-dev libcpp-httplib-dev
      - name: Add fake cpp-httplib CMake config
        run: |
          sudo mkdir -p /usr/local/lib/cmake/cpp-httplib
          cat <<EOF | sudo tee /usr/local/lib/cmake/cpp-httplib/cpp-httplibConfig.cmake
          add_library(cpp-httplib::cpp-httplib INTERFACE IMPORTED)
          set_target_properties(cpp-httplib::cpp-httplib PROPERTIES
              INTERFACE_INCLUDE_DIRECTORIES "/usr/include"
          )
          EOF
      - uses: actions/cache@v4
        with:
          path: build
          key: cmake
      - uses: actions/checkout@v4.1.1
        with:
            submodules: recursive
      - name: build
        run: cmake -B build && cmake --build build -j4
        env:
            CXX: g++-13
      - name: test
        run: ctest --test-dir build
